<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терминал</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        #terminal {
            display: none;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #output {
            white-space: pre-wrap;
            line-height: 1.5;
        }
        #input-area {
            display: flex;
            align-items: center;
        }
        input, button {
            font-family: "Courier New", Courier, monospace;
        }
        #user-input {
            background: black;
            color: lime;
            border: none;
            outline: none;
            width: 100%;
        }
        #login-input, #password-input {
            background: black;
            color: lime;
            border: 1px solid lime;
            padding: 10px;
            width: 300px;
            margin: 5px 0;
            text-align: center;
            outline: none;
        }
        #login-button {
            background: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #login-button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>Добро пожаловать</h1>
        <input id="login-input" type="text" placeholder="WELCOME" autocomplete="off">
        <input id="password-input" type="password" placeholder="TERMINAL" autocomplete="off">
        <button id="login-button">Войти</button>
    </div>

    <div id="terminal">
        <div id="output"></div>
        <div id="input-area">
            <span>&gt;</span>
            <input id="user-input" type="text" autocomplete="off" autofocus>
        </div>
    </div>
