<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-трекер Квестов EFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Веб-трекер Квестов EFT</h1>

        <!-- Верхняя панель управления -->
        <div id="controls-panel" class="controls-panel">
            <div class="control-group">
                <label for="gameModeSelect">Режим игры:</label>
                <select id="gameModeSelect">
                    <option value="pve">PvE</option>
                    <option value="regular">PvP</option>
                </select>
                <button id="refreshButton">Обновить БД квестов</button>
            </div>

            <div class="log-controls">
                <!-- Кнопка для выбора файла лога -->
                <input type="file" id="logFileInput" accept=".log" style="display: none;">
                <button type="button" onclick="document.getElementById('logFileInput').click()">Обновить из лога</button>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Поиск по названию задания...">
            </div>

            <div class="filter-section">
                <div class="filter-control">
                    <label for="traderFilter">Фильтр по торговцу:</label>
                    <select id="traderFilter">
                        <option value="">Все</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="kappaFilter">Фильтр по Каппе:</label>
                    <select id="kappaFilter">
                        <option value="">Все</option>
                        <option value="true">Требует Каппу</option>
                        <option value="false">Не требует Каппу</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="completedFilter">Фильтр по статусу:</label>
                    <select id="completedFilter">
                        <option value="">Все</option>
                        <option value="completed">Выполненные</option>
                        <option value="not_completed">Не выполненные</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="sortOrder">Сортировка:</label>
                    <select id="sortOrder">
                        <option value="name_asc">По названию (А-Я)</option>
                        <option value="name_desc">По названию (Я-А)</option>
                        <option value="trader_asc">По торговцу (А-Я)</option>
                        <option value="trader_desc">По торговцу (Я-А)</option>
                        <option value="level_asc">По уровню (0-35)</option>
                        <option value="level_desc">По уровню (35-0)</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="cardSizeSelect">Размер карточки:</label>
                    <select id="cardSizeSelect">
                        <option value="medium">Средний</option>
                        <option value="small">Маленький</option>
                        <option value="large">Большой</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loading">Загрузка данных...</div>
        <div id="quests-container">
            <!-- Карточки квестов будут добавлены сюда -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
